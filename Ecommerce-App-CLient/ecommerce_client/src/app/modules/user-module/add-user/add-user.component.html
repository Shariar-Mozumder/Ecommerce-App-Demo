<div class="add-user">
  <h2>User</h2>
  <form  [formGroup]="userForm" (ngSubmit)="saveOrUpdateUser">
    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" formControlName="firstName" name="first-name" required>
    </div>

    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" formControlName="lastName" name="last-name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" formControlName="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select formControlName="gender">
        <option value="male">Male</option>
        <option value="Female">Female</option>
        <option value="other">Other</option>
      </select>
      <!-- <input type="text" id="gender" formControlName="gender" name="gender"  required> -->
    </div>

    <div class="form-group">
      <label for="isAdmin">Role:</label>
      <select formControlName="isAdmin">
        <option value="true">Admin</option>
        <option value="false">User</option>
      </select>
      <!-- <input type="text" id="gender" formControlName="gender" name="gender"  required> -->
    </div>

    <button type="submit" (click)="saveOrUpdateUser()">Save</button>
  </form>
</div>
