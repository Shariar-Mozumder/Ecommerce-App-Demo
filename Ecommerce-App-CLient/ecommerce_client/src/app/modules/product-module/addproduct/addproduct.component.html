<div class="product-upload">
  <h2>Upload Product</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" name="product-name" required>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required>
    </div>

    <div class="form-group">
      <label for="discount-percent">Discount Percent:</label>
      <input type="number" id="discount-percent" name="discount-percent" required>
    </div>

    <div class="form-group">
      <label for="base-price">Base Price:</label>
      <input type="number" id="base-price" name="base-price" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="discount-price">Discount Price:</label>
      <input type="number" id="discount-price" name="discount-price" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="images">Images:</label>
      <input type="file" id="images" name="images[]" multiple accept="image/*" required>
    </div>

    <button type="submit">Upload Product</button>
  </form>
</div>
