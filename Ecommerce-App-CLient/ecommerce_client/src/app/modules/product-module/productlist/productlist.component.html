<div class="container py-5">
  <!-- For Demo Purpose-->
  <header class="text-center mb-5">
    <h1 class="display-4 font-weight-bold">Omniverity Products</h1>
    <p class="font-italic text-muted mb-0">Get the whatever you want..</p>
    <p class="font-italic text-muted">Developed by <a href="https://github.com/Shariar-Mozumder/Ecommerce-App-Demo" class="text-muted">
        <u>Md Shariar Hossain</u></a>
    </p>
  </header>

  <div class="row pb-5 mb-4">
    <div class="col-lg-3 col-md-6 mb-4 mb-lg-0" *ngFor="let item of vmSaveProduct">
      <!-- Card-->
      <div class="card rounded shadow-sm border-0">
        <div class="card-body p-4"><img src="{{ item.imageList.length>0 ? item.imageList[0].imageName : demoImg }}" alt="" class="img-fluid d-block mx-auto mb-3" height="250px" width="250px">
          <h5> <a href="#" class="text-dark">{{item.product.productName}}</a></h5>
          <p class="small text-muted font-italic">{{item.product.description}}</p>
          <ul class="list-inline small">
            <div id="product-2" class="single-product">
              <div class="part-1">
                  <span class="discount">{{item.product.discountPercent}} % Off</span>
              </div>
              <div class="part-2">
                  <h4 class="product-old-price">Base Price: {{item.product.basePrice}}</h4>
                  <h4 class="product-price">Discount Price: {{item.product.discountPrice}}</h4>
              </div>
          </div>
          </ul>
        </div>
      </div>
    </div>
</div>
